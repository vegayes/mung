<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기견 상세페이지(조회)</title>
    <link rel="stylesheet" th:href="@{/css/dogDetail.css}">
</head>
<body>

    <th:block th:replac="~{common/header}"></th:block>

    <main>
        <div class="main-left"></div>

        <div class="main-center">
            <div class="intro">
                <div id="img-wrap">
                    <img th:src="@{/images/adopt/시바사진.png}" id="dog-img">
                </div>
                <div id="dog-info">
                    <div id="dog-info-1">
                        <div id="name">코코</div>
                        <div id="age">12개월</div>
                        <div> / </div>
                        <div id="gender">남아</div>
                        <button id="like">
                            <img th:src="@{/images/adopt/빈하트.png}" id="like-img">
                        </button>
                    </div>
                    <p id="kind">웰시코기</p>
                    <div id="dog-info-2">
                        <button id="regist">
                            <img th:src="@{/images/adopt/예약하기.png}" id="calendedr-img">  예약하기
                        </button>
                        
                    </div>
                </div>  
            </div>

            <div class="dog-detail">
                <table width="520" height="150" style="font-size: 13px;">
                    <tr>
                        <td bgcolor="#FEE4D6" width="130">성격</td>
                        <td colspan="3" bgcolor="#FCFCFC">활발함</td>
                    </tr>
                    <tr>
                        <td bgcolor="#FEE4D6" width="130">중성화</td>
                        <td width="130" bgcolor="#FCFCFC">미완료</td>
                        <td bgcolor="#FEE4D6" width="130">접종유무</td>
                        <td width="130" bgcolor="#FCFCFC">2차 완료</td>
                    </tr>
                    <tr>
                        <td bgcolor="#FEE4D6" width="130">좋아하는 것</td>
                        <td width="130" bgcolor="#FCFCFC">-</td>
                        <td bgcolor="#FEE4D6" width="130">싫어하는 것</td>
                        <td width="130" bgcolor="#FCFCFC">-</td>
                    </tr>
                    <tr>
                        <td bgcolor="#FEE4D6" width="130">특이 사항</td>
                        <td colspan="3" bgcolor="#FCFCFC">눈물이 많음</td>
                    </tr>
                </table>
            </div>

            <div class="dog-explane">
                <p>보호자분의 케어불가로 멍프랜드에 입소하게된
                    웰시코기 코코를 소개합니다!
                    코코를 사랑으로 보듬어 줄 수 있는
                    새로운 가족을 찾습니다.
                    멍프랜드를 방문하셔서 코코를 직접 만나보세요!
                </p>

                <div id="content-text">
                    <div class="img-box">
                        <img src="/FinalProject/final-img/jieun/상세이미지1.png" style="max-width: 500px; max-height: 375px;">   
                        <img src="/FinalProject/final-img/jieun/상세이미지2.png" style="max-width: 500px; max-height: 375px;">   
                        <img src="/FinalProject/final-img/jieun/상세이미지3.png" style="max-width: 500px; max-height: 375px;">   
                    </div>
                </div>

                <p>파양동물 입양 시 소정의 책임비가 발생되니 참고부탁드립니다.
                    이 때 발생되는 책임비는
                    또 다른 파양동물들의 관리 비용에 사용되고있습니다.
                    아이들의 평생을 결정하는 선택, 신중히 생각해 보신 후에 연락주세요.
                </p>

            </div>
        </div>

        <div class="main-right"></div>
    </main>

    <th:block th:replac="~{common/footer}"></th:block>
</body>
</html>
