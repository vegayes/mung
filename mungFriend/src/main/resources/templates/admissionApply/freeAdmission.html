<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>무료입소신청</title>
        <link rel="stylesheet" th:href="@{/css/admissionApply/freeAdmission.css}">
        
    </head>
    <body>

        <main>

            <section class = "admissionIntro">
                <div class = "admissionIntroTitle">
                    멍프랜드만의 특별함
                </div>
                <div class = "admissionIntroContent">
                    <div class = "admissionIntroContentBox">
                        <p>
                            비허가 업체, 열약한 환경과 <br>
                            전문성이 부족한 타 보호소와는 다른 <br>
                            멍프랜드 보호소에서 안심하고 입소 신청해주세요 !
                        </p>
                    </div>
                </div>
            </section>


            <section class = "admissionApplyContainer">
                <div class = "admissionApplyTitle">
                    <div class = "admissionApplyTitleBox">
                        무료 입소 신청하기
                    </div>
                </div>


                <form action = "#" method = "POST" name ="admissionApplyForm" class = "admissionApplyForm">

                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                이름
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <fieldset class = "applyFieldset">
                                <input type = "text" name = "applyName" id = "applyName" class = "applyInput">
                            </fieldset>
                        </div>
                    </div>

                    <div class = "formElement heightPadding">
                        <div class = "formElementTitle formDogFlex">
                            <div class = "formDogProfile">
                                <img th:src="@{/images/admissionApply/jjangu.png}">
                            </div>
                        </div>

                        <div class = "formElementContent formBtnStart">
                        
                            <label>
                                <input type="file" id="admissionDogProfile" name="applyProfileImage" accept="image/*"/>
                                <div class = "formFont formDogBtn formDogImgeUploadBtn">
                                    강아지 사진 업로드
                                </div>
                            </label>


                            <div class = "formFont formDogBtn formDogImgeDelBtn">
                                이미지 삭제
                            </div>

                        </div>
                    </div>


                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                연락처
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <fieldset class = "applyFieldset">
                                <input type = "text"  name = "applyPhone" id = "applyPhone" class = "applyInput">
                            </fieldset>
                        </div>
                    </div>

                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                견종
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <fieldset class = "applyFieldset">
                                <input type = "text"  name = "applyBreed" id = "applyBreed" class = "applyInput">
                            </fieldset>
                        </div>
                    </div>

                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                생일
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <fieldset class = "applyFieldset ">
                                <input type = "text"  name = "applyBirthday" id = "applyBirthday" class = "applyInput ">
                            </fieldset>
                        </div>
                    </div>

                    <div class = "formElement ">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                성별
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <label class = "applyFieldset admissionTwoBtn">
                                <input type = "radio" name = "gender" value="남아">
                                <div id = "admissionGenderM" class ="formFont ">
                                    남아
                                </div>
                            </label>
    
                            <label class = "applyFieldset admissionTwoBtn">
                                <input type = "radio" name = "gender" value="여아">
                                <div id = "admissionGenderF" class = "formFont">
                                    여아
                                </div>
                            </label>
                        </div>
                    </div>


                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                중성화 여부
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <label class = "applyFieldset admissionTwoBtn">
                                <input type = "radio" name = "neutering" value="Y">
                                <div class = "formFont">
                                    O
                                </div>
                            </label>
    
                            <label class = "applyFieldset admissionTwoBtn">
                                <input type = "radio" name = "neutering" value="N">
                                <div class = "formFont">
                                    X
                                </div>
                            </label>


                        </div>
                    </div>




                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                특이사항
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <textarea class = "applyFieldset" placeholder="필수입력란이 아닙니다.">
                            </textarea>
                        </div>
                    </div>

                    
                    <div class = "formElement">
                        <div class = "formElementTitle">
                            <div class = "formElementBox">
                                입소 희망일
                            </div>
                        </div>

                        <div class = "formElementContent">
                            <fieldset class = "applyFieldset">
                                <input type = "text"  name = "applyHopeDate" id = "applyHopeDate" class = "applyInput">
                            </fieldset>
                        </div>
                    </div>

                    <div class = "admissionSubmit">
                        <button class = "admissionSubmitBtn">
                            제출하기
                        </button>
                    </div>

                </form>



            </section>



















        </main>

    </body>
</html>
